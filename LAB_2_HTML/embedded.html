<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded Elements</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <figure>
        <figcaption>Media Query Image</figcaption>
        <picture>
            <source srcset="images/cat.jpg" media="(min-width:1000px)">
            <source srcset="images/cat02.jpg" media="(min-width:500px)">
            <img src="" alt="">
        </picture>
    </figure>
</body>
</html>
