<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Stocks</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AAPL</td>
                <td>150</td>
            </tr>
            <tr>
                <td>SOFI</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total</th>
                <td>165</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
