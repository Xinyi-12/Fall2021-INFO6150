<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Elements</title>
    <style>
        body {
            padding: 25px;
        }
    </style>
</head>

<body>
    <h1>Group Elements</h1>
    <section>
        <header>
            <h1>Paragraph Elements</h1>
        </header>
        <p>this is a section </p>
    </section>
    <section>
        <header>
            <h1>List</h1>
        </header>
        <div>
            <ol>
                <li>Apple</li>
                <li>Blueberry</li>
                <li>Cranberry</li>
                <li>Strawberry</li>
            </ol>
        </div>
        <div>
            <ul>
                <li>Apple</li>
                <li>Blueberry</li>
                <li>Cranberry</li>
                <li>Strawberry</li>
            </ul>
        </div>
    </section>
    <section>
        <header>
            <h1></h1>
            <figure>
                <img src="images/rabbit.jpeg" alt="">
            </figure>
        </header>
        
    </section>
</body>

</html>
